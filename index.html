<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 🎉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #dbeafe, #c7d2fe, #f0f9ff);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      color: #333;
      padding: 30px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #2f4f4f;
    }

    .btns {
      margin-top: 25px;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    /* --- Nút xác nhận đẹp --- */
    #checkBtn {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(37,99,235,0.4);
      transition: all 0.3s ease;
    }

    #checkBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(37,99,235,0.5);
      background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
    }

    #checkBtn:active {
      transform: scale(0.95);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2f4f4f;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      display: none;
    }

    #birthCheck {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #birthCheck input {
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #94a3b8;
      margin-top: 10px;
      text-align: center;
      outline: none;
      transition: 0.2s;
    }

    #birthCheck input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37,99,235,0.3);
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      display: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Bước nhập ngày sinh -->
  <div class="card" id="birthCheck">
    <h1>Nhập ngày sinh để mở quà nè 🎁</h1>
    <input type="text" id="dob" placeholder="Nhập dãy số sinh nhật (ddmmyyyy)">
    <button id="checkBtn">🎯 Xác nhận</button>
    <div id="errorMsg">Sai rồi nha 😜</div>
  </div>

  <!-- Phần chính -->
  <div class="card" id="mainCard" style="display:none;">
    <h1 id="question">Nghe nói bạn bị khờ đúng hông dị? 😏</h1>
    <div class="btns">
      <button id="yesBtn">Đúng 😄</button>
      <button id="noBtn">Sai 🙅‍♀️</button>
    </div>
    <div id="message">💐 Chúc cô giáo ngày 20/10 thật zui zẻ, lúc nào cũng khờ khờ z cho zui nhe<br>
      Tuy hơi khờ tí mà được cái cute haha 😚</div>
  </div>

  <script>
    // --- Kiểm tra ngày sinh ---
    const checkBtn = document.getElementById('checkBtn');
    const dobInput = document.getElementById('dob');
    const errorMsg = document.getElementById('errorMsg');
    const birthCheck = document.getElementById('birthCheck');
    const mainCard = document.getElementById('mainCard');

    checkBtn.addEventListener('click', () => {
      const val = dobInput.value.trim();
      if (val === '11092002') {
        birthCheck.style.display = 'none';
        mainCard.style.display = 'block';
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => errorMsg.style.display = 'none', 1500);
      }
    });

    // --- Logic chính ---
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      setTimeout(() => { message.style.opacity = '1'; }, 100);
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      question.style.display = 'none';
    });

    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      // Phóng to nút 'Đúng'
      let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
      currentScale *= 1.2;
      if (currentScale > 4) currentScale = 4;
      yesBtn.style.transform = `scale(${currentScale})`;
    }

    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoBtn();
    });
  </script>
</body>
</html>
